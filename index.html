<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titulo">
        <h1>Rick & Morty</h1>
    </div>
    <div class="todos">
        <button id="btnTodos">Ver todos los personajes</button>
    </div>
    <div id="filtros">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="status" placeholder="Status (alive, dead, unknown)">
        <input type="text" id="species" placeholder="Species">
        <input type="text" id="type" placeholder="Type">
        <input type="text" id="gender" placeholder="Gender (female, male, genderless, unknown)">
        <button id="btnBuscar">Buscar</button>
    </div>
    
    <div id="output"></div>
    
    <script src="scripts.js"></script>
</body>
</html>
